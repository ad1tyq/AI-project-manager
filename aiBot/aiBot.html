<!DOCTYPE html>
<html lang="en">
<head>

    <title>AI bot</title>
    <link rel="stylesheet" href="aiBot.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

                <div id="circleBox">
                    <div id="circle2"><i class="ri-robot-2-fill" id="boticn"></i></div>
                </div>
                    <p id="botReply" style="white-space: pre-line;">Hello there! How can I be of service to you? ðŸ¤–</p>
            </div>
        </div>
        <div id="enter">
            <input id="input" type="text" placeholder="Message...">
            <i class="ri-send-plane-fill"></i>
        </div>
    </div>
    <script src="aiBot.js"></script>
</body>
</html>
